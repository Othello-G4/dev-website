<header id="container">
	<h1 id="main-header"><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
	<nav>
    <ul>
			{% for page in site.pages %}
		    {% if page.title %}
		      <li><a href="{{ page.url | prepend:site.baseurl }}">{{ page.title }}</a></li>
		    {% endif %}
		  {% endfor %}
    </ul>
  </nav>
</header>
